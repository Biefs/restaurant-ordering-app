<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app">
            <div class="header"></div>
            <div class="menu-container">
            </div>
            <div class="order-container">
            </div>
                <div class="modal hide">
                    <h2>Enter card details</h2>
                    <form class="card-form">
                        <input class="card-form-name" type="text" placeholder="Enter your name" required>
                        <input class="card-form-number" type="text" pattern="\d*" minlength="19" maxlength="19" placeholder="Enter card number" required>
                        <input class="card-form-cvv" type="text" pattern="\d*" minlength="3" maxlength="3" placeholder="Enter CVV" required>
                        <button class="pay-btn">Pay</button>
                    </form>
                </div>
                <div class="overlay hide"></div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
